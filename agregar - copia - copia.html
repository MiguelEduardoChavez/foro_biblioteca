         <h1 class="titulos-admin">Agregar Libros</h1>
         <hr>
         <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend></legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinputitulo">Titulo:</label>  
  <div class="col-md-5">
  <input id="textinputitulo" name="textinputitulo" type="text" placeholder="Ingrese el titulo del libro" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="autor">Autor:</label>  
  <div class="col-md-5">
  <input id="autor" name="autor" type="text" placeholder="Ingrese el autor del libro" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="editorial">Editorial:</label>  
  <div class="col-md-5">
  <input id="editorial" name="editorial" type="text" placeholder="Ingrese la editorial del libro" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="categorias">Categoría:</label>
  <div class="col-md-5">
    <select id="categorias" name="categorias" class="form-control">
      <option value="1">Historia</option>
      <option value="2">Cultura</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="paginas">Numero de Páginas:</label>  
  <div class="col-md-5">
  <input id="paginas" name="paginas" type="text" placeholder="Ingrese el numero de Paginas del libro" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idioma">Idioma:</label>  
  <div class="col-md-5">
  <input id="idioma" name="idioma" type="text" placeholder="Ingrese el Idioma" class="form-control input-md">
    
  </div>
</div>
<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="archivo">Seleccionar portada</label>
  <div class="col-md-4">
    <input id="archivo" name="archivo" class="input-file" type="file">
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="archivo">Seleccionar Archivo</label>
  <div class="col-md-4">
    <input id="archivo" name="archivo" class="input-file" type="file">
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="btnAceptar"></label>
  <div class="col-md-8">
    <button id="btnAceptar" name="btnAceptar" class="btn btn-registro">Aceptar</button>
    <button id="btnCancelar" name="btnCancelar" class="btn btn-registro">Cancelar</button>
  </div>
</div>

</fieldset>
